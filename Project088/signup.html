<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="bar2.jpg" type="image">
</head>

<body>
    <header>
        <div class="navbar">
            <div id="home"><a href="index.html">Home</a> </div>
            <div id="about"><a href="#about">About Us</a></div>
            <div id="service"><a href="#service">Service</a></div>
            <div id="contact"><a href="#contact">Contact Us</a></div>
            <div class="logo">Galaxy-Space
                <p> a'race never End!</p>
            </div>
    </header>
    <br>
    <form action="index.html">
        <h2>Sign-Up</h2>
        Full-Name
        <input type="text" class="name" required placeholder="First Name"><br>
        Phone-No
        <input type="tel" maxlength="10" class="number" required placeholder="91+">
        <br>
        Password
        <input type="password" class="password" required placeholder="*******">
        <br>
        <div id="cp">
            Confirm-Password
            <input type="password" class="password" required placeholder="*******">
        </div><br>
        <div id="boy">
            <label for="boy">
                Boy<input type="radio" value="boy"></label></div>
        <div id="girl"><label for="girl">
                Girl<input type="radio" value="girl"></label></div>
        <div id="reset">
            <input type="reset">
        </div>

        <button>Sign-up</button>
    </form>
